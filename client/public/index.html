<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no,viewport-fit=cover"
    />
    <!-- <link
      href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap"
      rel="stylesheet"
    /> -->
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://maps.gstatic.com" rel="preconnect" crossorigin />
    <link href="https://maps.googleapis.com" rel="preconnect" crossorigin />
    <link href="https://storage.googleapis.com" rel="preconnect" crossorigin />
    <!-- The following might be redundant -->
    <!-- <link href="https://fonts.googleapis.com" rel="preconnect" crossorigin /> -->

    <meta
      name="robots"
      content="<%= htmlWebpackPlugin.options.environment === 'production' ? 'index, follow' : 'noindex, nofollow' %>"
    />

    <!-- Meta Information -->
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta
      name="description"
      content="Lisbon's public transportation, in real-time"
    />

    <!-- Social -->
    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:site" content="@transporteslive" />
    <meta name="twitter:creator" content="@josemcarneiro" />
    <meta name="twitter:title" content="transportes.live" />
    <meta
      name="twitter:description"
      content="<%= htmlWebpackPlugin.options.meta.description %>"
    />
    <meta
      name="twitter:image"
      content="<%= htmlWebpackPlugin.options.meta.social.twitter.image %>"
    />

    <!-- Facebook -->
    <!-- <meta property="og:url" content="https://transportes.live" /> -->
    <meta property="og:title" content="transportes.live" />
    <meta
      property="og:description"
      content="<%= htmlWebpackPlugin.options.meta.description %>"
    />
    <meta
      property="og:image"
      content="<%= htmlWebpackPlugin.options.meta.social.facebook.image %>"
    />

    <!-- Icons -->
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <link rel="icon" sizes="196x196" href="images/icons/favicon-196.jpg" />

    <!-- <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="images/icons/apple-icon-180.jpg"
    />
    <link
      rel="apple-touch-icon"
      sizes="167x167"
      href="images/icons/apple-icon-167.jpg"
    />
    <link
      rel="apple-touch-icon"
      sizes="152x152"
      href="images/icons/apple-icon-152.jpg"
    />
    <link
      rel="apple-touch-icon"
      sizes="120x120"
      href="images/icons/apple-icon-120.jpg"
    /> -->

    <link rel="apple-touch-icon" href="images/icons/icon-192x192.png" />
    <!-- <link rel="icon" type="image/png" sizes="32x32" href="/img/favicon-32.png">
		<link rel="icon" type="image/png" sizes="16x16" href="/img/favicon-16.png"> -->

    <!-- <link rel="apple-touch-icon" href="/img/touch-icon.png"> -->
    <!-- <link href="/img/apple_splash.png" media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)" rel="apple-touch-startup-image" />
		<link href="/img/splash_2.png" media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)" rel="apple-touch-startup-image" /> -->

    <!-- <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-2048-2732.jpg"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-1668-2388.jpg"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2)"
    /> -->

    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-2048-2732.jpg"
      media="(device-width: 1024px) and (device-height: 1366px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-1668-2388.jpg"

    />
    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-1668-2224.jpg"
      media="(device-width: 834px) and (device-height: 1112px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-1536-2048.jpg"
      media="(device-width: 768px) and (device-height: 1024px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"

    />
    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-1125-2436.jpg"
      media="(device-width: 375px) and (device-height: 812px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />

      media="(device-width: 414px) and (device-height: 896px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-1242-2208.jpg"
      media="(device-width: 414px) and (device-height: 736px) and (-webkit-device-pixel-ratio: 3) and (orientation: portrait)"
    />
    <link
      rel="apple-touch-startup-image"
      href="images/icons/apple-splash-750-1334.jpg"
      media="(device-width: 375px) and (device-height: 667px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"

    <link

      href="images/icons/apple-splash-640-1136.jpg"
      media="(device-width: 320px) and (device-height: 568px) and (-webkit-device-pixel-ratio: 2) and (orientation: portrait)"
    />
  </head>
  <body>
    <div id="app">
      <noscript>
        We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled.
        <br />
        Please enable it to continue.
      </noscript>
    </div>
  </body>
</html>
